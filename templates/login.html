<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<h2>Вход через Telegram</h2>
<p>Пожалуйста, войдите через Telegram, чтобы использовать приложение.</p>

<script async src="https://telegram.org/js/telegram-widget.js?15"
        data-telegram-login="YourBotUsername"  <!-- Замените на имя вашего бота без @ -->
        data-size="large"
        data-userpic="false"
        data-lang="ru"
        data-auth-url="{{ url_for('telegram_auth', _external=True) }}"
        data-request-access="write">
</script>
{% endblock %}
